<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Restaurant Finder | Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Righteous&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .showcase-hero {
            height: 60vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            color: white;
            margin-bottom: 50px;
        }

        .showcase-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content-inner {
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-family: 'Righteous', cursive;
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            /* Gradient will be injected via JS */
        }

        .hero-desc {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
        }

        .showcase-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding-bottom: 60px;
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-utensils"></i> Best Restaurant Finder
            </a>
            <a href="index.html" class="btn btn-primary">Back to Home</a>
        </div>
    </header>

    <div id="dynamicHero" class="showcase-hero">
        <div class="container hero-content-inner">
            <h1 id="pageTitle" class="hero-title">Loading...</h1>
            <p id="pageDesc" class="hero-desc">Discover the best food near you.</p>
        </div>
    </div>

    <div class="container">
        <div id="showcaseGrid" class="showcase-grid">
            <!-- Content Injected via Js -->
        </div>
    </div>

    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-brand">
                <span class="logo-text">Best Restaurant Finder</span>
                <p>&copy; 2024 Best Restaurant Finder.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>

                tags: ['home-made']
            },
            'fast-foods': {
                title: "Quick Bites",
                desc: "Fast, tasty, and ready to go.",
                image: "https://images.unsplash.com/photo-1561758033-d89a9ad46330?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80",
                gradient: "linear-gradient(45deg, #e17055, #d63031)", // Red
                tags: ['fast-foods', 'fast food']
            },
            'other-cultures': {
                title: "Global Flavors",
                desc: "Tastes from around the world.",
                image: "https://images.unsplash.com/photo-1555939594-58d7cb561ad1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80",
                gradient: "linear-gradient(45deg, #0984e3, #74b9ff)", // Blue
                tags: ['other-cultures', 'western', 'eastern'] // Mix
            },
            'desserts': {
                title: "Sweet Cravings",
                desc: "Indulge in the finest desserts and sweet treats.",
                image: "https://images.unsplash.com/photo-1551024601-bec0273e8a9c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80",
                gradient: "linear-gradient(45deg, #e84393, #fd79a8)", // Pinkish
                tags: ['dessert', 'ice-creams']
            },
            'starters': {
                title: "Savory Starters",
                desc: "Kickstart your meal with mouth-watering appetizers.",
                image: "https://images.unsplash.com/photo-1541529086526-db283c563270?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80", // Delicious kebab/starter
                gradient: "linear-gradient(45deg, #e17055, #d63031)", // Deep Orange/Red
                tags: ['starters', 'snacks']
            },
            'beverages': {
                title: "Thirst Quenchers",
                desc: "A wide variety of refreshing drinks.",
                image: "https://images.unsplash.com/photo-1513558161293-cdaf765ed2fd?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80",
                gradient: "linear-gradient(45deg, #00b894, #55efc4)", // Mint
                tags: ['cool-drinks', 'tea-coffee']
            },
            'breads': {
                title: "Oven Fresh Breads",
                desc: "Soft naans, rotis, and artisanal breads.",
                image: "https://images.unsplash.com/photo-1509440159596-0249088772ff?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80",
                gradient: "linear-gradient(45deg, #e17055, #fab1a0)", // Orange-ish
                tags: ['breads', 'northern']
            }
        };

        const config = configs[category] || {
            title: "Our Collection",
            desc: "Discover amazing food.",
            image: "https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80",
            gradient: "linear-gradient(45deg, #333, #666)",
            tags: []
        };

        // Apply Config
        document.getElementById('dynamicHero').style.backgroundImage = `url('${config.image}')`;
        const titleEl = document.getElementById('pageTitle');
        titleEl.textContent = config.title;
        titleEl.style.background = config.gradient;
        titleEl.style.webkitBackgroundClip = 'text';
        titleEl.style.webkitTextFillColor = 'transparent';
        titleEl.style.backgroundClip = 'text';

        document.getElementById('pageDesc').textContent = config.desc;

        // Reuse render logic from script.js via global function or simple filter here
        // Since we included script.js, 'restaurants' array is available.
        // We will render manually to avoid conflict with main page logic or reusable function

        const filtered = restaurants.filter(res =>
            res.tags.some(t => config.tags.includes(t)) ||
            config.tags.length === 0
        );

        const grid = document.getElementById('showcaseGrid');

        if (filtered.length > 0) {
            grid.innerHTML = filtered.map(res => `
                <a href="restaurant-detail.html?id=${res.id}" class="restaurant-card" style="text-decoration:none; color:inherit; display:block;">
                    ${res.promoted ? '<span class="promoted-badge">Promoted</span>' : ''}
                    <img src="${res.image}" alt="${res.name}" class="card-img">
                    <div class="card-content">
                        <div class="card-header">
                            <h3 class="res-name">${res.name}</h3>
                            <div class="rating-badge">
                                ${res.rating} <i class="fas fa-star"></i>
                            </div>
                        </div>
                        <div class="cuisine-type" style="color: #57606f;">${res.cuisine}</div>
                        <div class="card-footer">
                            <span>${res.deliveryTime}</span>
                            <span>$${res.priceForTwo} for two</span>
                        </div>
                    </div>
                </a>
            `).join('');
        } else {
            grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 50px;"><h3>No restaurants found in this category yet.</h3></div>';
        }

    </script>
</body>

</html>
